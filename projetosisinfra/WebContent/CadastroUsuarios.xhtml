<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
	  
 <h:head> <!-- ajuda o jsf a add todos os scripts e css que o primeFaces precisa de forma autom치tica -->
	<meta charset="UTF-8"/>
	<title>Cadastro de Usu치rios</title>

</h:head> 


    <ui:define name="content">
        
	<br></br>
	
	<h:form>
				
        <div class="Container100">
        		<p:messages autoUpdate="true"/>
        
            <div class="ContainerIndent">
                <div class="Card ShadowEffect ui-fluid">
                    <div class="Container30 Responsive30">
                        <div class="ContainerIndent">
                         <h1 >#{usuariosBean.editando ? 'Editando Usu치rio' : 'Cadastro de Usu치rio'}</h1>
                         
                         
                 <p:panelGrid columns="1" layout="grid" style="border:0px !important; background:none;" styleClass="ui-panelgrid-blank">
                            
				<p:outputLabel value="Nome: " for="nome"/>
				<p:inputText id="nome" size="80" maxlength="120"
				value="#{usuariosBean.usuario.nome}" />
				
				<p:outputLabel value="Sobrenome: " for="sobrenome"/>
				<p:inputText id="sobrenome" size="80" maxlength="120"
				value="#{usuariosBean.usuario.sobrenome}" />
				
				<p:outputLabel value="E-mail: " for="email"/>
				<p:inputText id="email" size="80" maxlength="120"
				value="#{usuariosBean.usuario.email}" />
				
				<p:outputLabel value="Senha: " for="senha"/>
				<p:inputText id="senha" size="80" maxlength="120"
				value="#{usuariosBean.usuario.senha}" />
				
			<p:outputLabel value="Grupos " for="grupo"/>
			<p:selectManyCheckbox id="grupo" value="#{usuariosBean.usuario.grupos}"  converter="gruposConverter"  styleClass="many-checkbox" >
					<f:selectItems value="#{usuariosBean.grupos}" var="grupo" 
					itemLabel="#{grupo.nome}" itemValue="#{grupo}"/>
					<f:attribute name="collectionType" value="java.util.ArrayList"/>
					
			</p:selectManyCheckbox>
			
				
				<p:commandButton value="Salvar" action="#{usuariosBean.salvar}"/> 
				
			</p:panelGrid>
			
			
	    	                      </div>
			                    </div>
			                </div>
		            </div>
		        </div>				
	</h:form>

</ui:define>
</ui:composition>
