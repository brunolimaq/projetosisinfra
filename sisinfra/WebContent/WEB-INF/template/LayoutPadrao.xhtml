<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="titulo">SISINFRA</ui:insert></title>
        <h:outputStylesheet  name="sistema.css" library="css"/>
	</h:head>

	<h:body>
		<p:ajaxStatus styleClass="ajax-status">
			<f:facet name="start">
				<h:graphicImage   value="#{resource['imagens/carregando.gif']}"/>
			</f:facet>
			<f:facet name="complete">
				<h:outputText value=""/>
			</f:facet>
		</p:ajaxStatus>
	
		<header>
			<div style="float: left">
				<h:link outcome="/CadastroUsuarios.xhtml">
<!-- 					<h:graphicImage   value="#{resource['imagens/logoDevinfra.jpg']}"/> -->
				</h:link>
			</div>
			
			<div style="float: right; margin-right: 110px">
				<h:form style="display: inline-block">
					<p:menubar styleClass="menu-sistema">
						<p:submenu label="Cadastros">
							<p:menuitem value="Operação"  outcome="/CadastroOperacao.xhtml" />
							<p:menuitem value="Serviços" outcome="/CadastroServico.xhtml" />
							<p:menuitem value="Servidor" outcome="/CadastroServidor.xhtml" />
							<p:separator/>
							<p:menuitem value="Usuário" outcome="/CadastroUsuarios.xhtml"/>
						</p:submenu>
						<p:submenu label="Pesquisar">
							<p:menuitem value="Operação"   outcome="/PesquisaOperacao.xhtml"/>
							<p:menuitem value="Serviços" outcome="/PesquisaServico.xhtml" />
							<p:menuitem value="Servidor" outcome="/PesquisaServidor.xhtml" />
							<p:separator/>
							<p:menuitem value="Usuário" outcome="/CadastroUsuarios.xhtml"/>
						</p:submenu>
						<p:submenu label="Relatórios">
							<p:menuitem value="Por serviços"  />
							<p:menuitem value="Por Servidores"  />
							<p:menuitem value="Outros"  />
						</p:submenu>
					</p:menubar>
				</h:form>
			</div>
			<div style="clear: both"></div>
		</header>
		
		<div id="conteudo">
			<ui:insert name="corpo"/>
		</div>
	
		<p:separator style="margin-top: 20px"/>
	
		<footer>
			SISINFRA - Sistema de Infraestrutura 
			<a href="http://daianarafernandes.com.br" target="_blank">Daianara Fernandes</a>
		</footer>
	</h:body>

</html>
